<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="/lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/scripts/app.initial.js?161101"></script>
    <script src="/scripts/app.util.js?161101"></script>
    <script src="/scripts/app.service.helper.js?161101"></script>
    <link href="lib/sweetalert2/sweetalert2.min.css" rel="stylesheet" />
    <script src="lib/sweetalert2/sweetalert2.min.js"></script>
    <link href="css/reportStyles.css" rel="stylesheet" />
</head>
<body ng-app="appExceptionDetail" ng-controller="exceptionDetailController">
    <div id="loading" class="hide">
        <div id="loading-content">
            <img src="images/loading.gif" />
        </div>
    </div>
    <div id="exceptionDetail"></div>
    <script>
        CmpToolUtility.showLoadingPage();
        var app = angular.module("appExceptionDetail", []);
        app.controller("exceptionDetailController", function ($scope, $http) {
            var handlingInstanceId = '';
            if (QueryString.HandlingInstanceId) {
                handlingInstanceId = QueryString.HandlingInstanceId;
                retrieveData($scope, $http, handlingInstanceId);
            } else {
                alert("Please add '?HandlingInstanceId=' and handlingInstanceId at the end of this URL.");
                CmpToolUtility.hideLoadingPage();
            }
        });

        var retrieveData = function (scope, myhttp, handlingInstanceId) {
            var detailTable = 'Log';
            var detailMethod = 'GetFormattedMessageByHandlingInstanceId';
            var fullUrlForDetail = CmpToolStatic.apiUrl + "Api/" + detailTable + "/" + detailMethod + "/" + handlingInstanceId + "/";
            window.CmpTool.ServiceHelper.getItem(myhttp, fullUrlForDetail).then(function (detailResponse) {
                if (detailResponse && detailResponse.data && detailResponse.data.length > 0) {
                    var detailHtml = detailResponse.data[0].FormattedMessage;
                    $('#exceptionDetail').html(detailHtml);
                } else {
                    $('#exceptionDetail').html('No exception detail information!');
                }
                CmpToolUtility.hideLoadingPage();
            });
        }

        var QueryString = function () {
            // This function is anonymous, is executed immediately and 
            // the return value is assigned to QueryString!
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                // If first entry with this name
                if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = decodeURIComponent(pair[1]);
                    // If second entry with this name
                } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [query_string[pair[0]], decodeURIComponent(pair[1])];
                    query_string[pair[0]] = arr;
                    // If third or later entry with this name
                } else {
                    query_string[pair[0]].push(decodeURIComponent(pair[1]));
                }
            }
            return query_string;
        }();

    </script>
</body>
</html>
