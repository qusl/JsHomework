    <script>

        (function () {
            var $container;

            $("#addButtonContainer").dxButton({
                text: 'Add',
                onClick: function () {
                    $container = $("<div/>").dxDataGrid({
                        dataSource: [{ arg: 1, val: 10 }, { arg: 2, val: 20 }]
                    });

                    $container.appendTo($("#gridContainer"));
                }
            });

            $("#removeButtonContainer").dxButton({
                text: 'Remove',
                onClick: function () {
                    $container.remove();
                }
            });
        })();
    </script>

<body>
   
    <br />
    <br />

    <div id="addButtonContainer"></div>
    <div id="removeButtonContainer"></div>
    <div id="gridContainer"></div>

</body>
