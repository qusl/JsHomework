<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="../../lib/angular/angular.min.js"></script>
    <script src="../../scripts/app.initial.js"></script>
    <script src="../../scripts/app.util.js"></script>
    <script src="../../scripts/app.service.helper.js"></script>
</head>
<body ng-app="appTest" ng-controller="HttpController">
    <div>
        <input type="button" value="Save" ng-click="saveHtml()" />
    </div>
    <script>
        var app = angular.module("appTest", []);
        app.controller("HttpController", function ($scope, $http) {
            var catId = 1007;
            var catHtml = "<b>test category html content.</b>";
            //var fullUrl = CmpToolStatic.apiUrl + "Api/DisplayCategory/UpdateHtmlApi" + "/" + catId + "/" + catHtml + "/";
            var fullUrl = CmpToolStatic.apiUrl + "Api/DisplayCategory/UpdateHtmlApi" + "/";
            $scope.saveHtml = function () {
                var data = {
                    CategoryID: catId,
                    CategoryHtml: catHtml
                };
                var keyName = "CategoryID";
                window.CmpTool.ServiceHelper.updateItem($http, fullUrl, data, keyName);
            };
        });
    </script>
</body>

    </html>
