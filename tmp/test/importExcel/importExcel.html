<!DOCTYPE html>
<html>
<head>
    <title>Import Excel Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/dx.common.css" />
    <link rel="stylesheet" href="css/tb.light.darkred.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        #drop {
            border: 2px dashed #bbb;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            padding: 12px;
            text-align: center;
            font: 15pt bold,"Vollkorn";
            color: #bbb;
        }

        #gridContainer {
            height: 600px;
            width: 98%;
            text-align: center;
            padding-left: 2%;
        }
    </style>

</head>
<body class="dx-viewport" id="dx-viewport">
    <br />
    <div id="drop">Drop an XLSX / XLSM / XLSB / ODS / XLS / XML file here</div>
    <p><input type="file" name="xlfile" id="xlf" /></p>
    <br />
    <div>
        <div id="gridContainer"></div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/globalize.min.js"></script>
    <script src="js/dx.web.js"></script>
    <script src="js/jszip.min.js"></script>

    <script src="js/shim.js"></script>
    <script src="js/xlsx.js"></script>
    <script src="js/myGridConfig.js"></script>
    <script src="importExcel.js"></script>
</body>
</html>
