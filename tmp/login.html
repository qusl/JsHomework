<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Log In to CMP Tool</title>
        <link rel="stylesheet" href="Content/localfonts.css" />
        <link href="css/styleforlogin.css" rel="stylesheet" />
        <script src="lib/jquery/jquery-2.1.4.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="scripts/app.initial.js?161101"></script>
        <script src="scripts/app.util.js?161118a"></script>
        <script src="scripts/app.service.helper.js?161101"></script>
        <script src="scripts/controllers/loginViewController.js?161207b"></script>
        <link href="lib/sweetalert2/sweetalert2.min.css" rel="stylesheet" />
        <script src="lib/sweetalert2/sweetalert2.min.js"></script>
    </head>

    <body ng-app="appLogin" ng-controller="loginViewController">
        <div id="loadingLogin" style="display: none" >
            <div id="loadingLogin-content">
                <img src="images/loading.gif" />
            </div>
        </div>
        <div id="container" style="display: block">
            <div id="title">CMP TOOL</div>
            <div id="form-container">
                <label for="username">Username</label>
                <label id="errUserName" style="color:red; font-weight:bold;"></label>
                <input type="text" id="username" name="username">
                <label for="password">Password</label>
                <label id="errPassword" style="color:red; font-weight:bold;"></label>
                <input type="password" id="password" name="password">
                <input id="keepmelogin" type="checkbox"><label class="check">Keep me logged in</label>
                <input type="submit" value="Log In" ng-click="login()">
                <br>
                <label id="notMatch" style="color:red; font-weight:bold;"></label>
            </div>
        </div>
    </body>
</html>
