<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <link href="../../lib/sweetalert2/sweetalert2.min.css" rel="stylesheet" />
        <script src="../../lib/sweetalert2/sweetalert2.min.js"></script>
        <script src="../../lib/jquery/jquery-2.1.4.min.js"></script>
        <script src="../../lib/angular/angular.min.js"></script>
        <script src="../../scripts/app.initial.js"></script>
        <script src="../../scripts/app.util.js"></script>
        <script src="../../scripts/app.service.helper.js"></script>
        <script src="../../lib/ckeditor/ckeditor.js"></script>
        <script src="../../lib/ckeditor/styles.js"></script>
        <script src="../../lib/ckeditor/sample.js"></script>
        <link href="../../lib/toastr/toastr.min.css" rel="stylesheet" />
        <script src="../../lib/toastr/toastr.min.js"></script>
    </head>

    <body>
        <div style="text-align:center">TermsAndConditionsML - BlobText (Synchronized from OSA)</div>
        <br />
        <textarea name="editor1" id="editor1" rows="0" cols="0" style="display:none"></textarea>
        <br />
        <div id="footerdiv" style="display:none">
            <b>TermId:</b> <label id="catid"></label>
            &nbsp;&nbsp;
            <b>Language:</b> <label id="langname"></label>
            &nbsp;&nbsp;
            <b>TermName:</b> <label id="catname"></label>
        </div>

        <script>
            $(document).ready(function() {
                setTimeout(function() {
                    CKEDITOR.replace('editor1');
                    var editor = document.getElementById('editor1');
                    var text = localStorage.getItem("termsAndConditionsML_blobText");
                    if (!text || text === 'null') text = '';
                    editor.innerHTML = text;
                    var catId = localStorage.getItem("termsAndConditionsML_termId");
                    var langname = localStorage.getItem("termsAndConditionsML_language");
                    var catName = localStorage.getItem("termsAndConditionsML_termName");
                    $('#footerdiv').show();
                    $('#catid').html(catId);
                    $('#catname').html(catName);
                    $('#langname').html(langname);
                    
                }, 1000);
            });
        </script>

    </body>
</html>
